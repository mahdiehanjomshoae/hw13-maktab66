<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.child{
            display: none;
            width: 100% important!;
        }
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        ul.parent > li{
            
            margin: 2px;
            width: 30%;
            text-align:center;
            padding-top:10px;
            background-color: aquamarine;
            border-bottom: 1px solid white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav id="navigation">
        <ul class="parent">
            <li >item 1
                <ul class="child">
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                </ul>  
            </li>
            <li>item 2
                <ul class="child">
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                </ul>    
            </li>
            <li>item 3
                <ul class="child">
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                </ul>    
            </li>
            <li>item 4
                <ul class="child">
                    <li>item1</li>
                    <li>item2</li>
                    <li>item3</li>
                </ul>    
            </li>
           
        </ul>
    </nav>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script> 
    $(document).ready(function(){
    $(' ul.parent > li').hover(function(){
        $(this).find('ul.child').show(400)
    },function(){
        $(this).find('ul.child').hide()
    });
});
    </script>
</body>
</html>
